# Executable: EvolveValenciaDivCleanBlastWave
# Check: parse;execute

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.01
  TimeStepper: RungeKutta3

PhaseChangeAndTriggers:
  - - Slabs:
       EvenlySpaced:
         # Current implementation checks wallclock at these global syncs
         Interval: 100
         Offset: 0
    - - CheckpointAndExitAfterWallclock:
          WallclockHours: None

DomainCreator:
  Brick:
    LowerBound: [-6.0, -6.0, -6.0]
    UpperBound: [6.0, 6.0, 6.0]
    InitialRefinement: [2, 2, 0]
    InitialGridPoints: [2, 2, 2]
    TimeDependence: None
    BoundaryCondition: Periodic

SpatialDiscretization:
  BoundaryCorrection:
    Rusanov:
  DiscontinuousGalerkin:
    Formulation: StrongInertial
    Quadrature: GaussLobatto

AnalyticData:
  BlastWave:
    InnerRadius: 0.8
    OuterRadius: 1.0
    InnerDensity: 1.0e-2
    OuterDensity: 1.0e-4
    InnerPressure: 1.0
    OuterPressure: 5.0e-4
    MagneticField: [0.1, 0.0, 0.0]
    AdiabaticIndex: 1.3333333333333333333
    Geometry: Cylindrical

EvolutionSystem:
  ValenciaDivClean:
    DampingParameter: 0.0

Limiter:
  Minmod:
    Type: Muscl
    # The optimal value of the TVB constant is problem-dependent.
    # This test uses 0 to favor robustness over accuracy.
    TvbConstant: 0.0
    DisableForDebugging: false

VariableFixing:
  FixConservatives:
    CutoffD: 1.0e-12
    MinimumValueOfD: 1.0e-12
    SafetyFactorForB: 1.0e-12
    SafetyFactorForS: 1.0e-12
  FixToAtmosphere:
    DensityOfAtmosphere: 1.0e-12
    DensityCutoff: 1.0e-12
    TransitionDensityCutoff: 1.0e-11
    MaxVelocityMagnitude: 1.0e-4

Observers:
  VolumeFileName: "ValenciaDivCleanBlastWaveVolume"
  ReductionFileName: "ValenciaDivCleanBlastWaveReductions"

EventsAndTriggers:
  ? Slabs:
      Specified:
        Values: [2]
  : - Completion

EventsAndDenseTriggers:
